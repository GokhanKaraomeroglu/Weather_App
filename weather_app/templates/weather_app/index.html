<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Khan Weather App</h1>
		<br>
		
		{% for city in city_data %} <br> <hr>
		{{city.city.name}} <br> <hr>
		{{city.temp}} <br> <hr>
		<img src="http://openweathermap.org/img/w/{{ city.icon }}.png" alt="icon"> <br> <hr>
		{{city.desc}} <br> <hr>

			
		{% endfor %}
			
</body>
</html>
